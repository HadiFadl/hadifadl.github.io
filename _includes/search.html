{% if site.post_search %}

<div id="beautifuljekyll-search-overlay">

  <div id="nav-search-exit" title="Exit search">âœ•</div>
  <input type="text" id="nav-search-input" placeholder="Search">
  <ul id="search-results-container"></ul>
  
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  var searchjson = `[${site.posts | map: 
    '{ "title": "{% if title != "" %}{{ title | strip_html | replace: "\'", "\\\'" }}{% else %}{{ excerpt | strip_html | escape | strip }}{% endif %}", "category": "{{ tags | join: \', \' }}", "url": "{{ site.baseurl }}{{ url }}", "date": "{{ date | date: "%B %e, %Y" | default: "January 1, 1970" }}" }' 
  | join: ',' }]`;
  
  searchjson = JSON.parse(searchjson);

  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('nav-search-input'),
    resultsContainer: document.getElementById('search-results-container'),
    json: searchjson
  });
</script>



</div>

{% endif %}
