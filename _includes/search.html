{% if site.post_search %}

<div id="beautifuljekyll-search-overlay">

  <div id="nav-search-exit" title="Exit search">âœ•</div>
  <input type="text" id="nav-search-input" placeholder="Search">
  <ul id="search-results-container"></ul>
  
  <script src="assets/js/simple-jekyll-search.min.js"></script>
  <script>
var searchjson = '[ \
  {% for post in site.posts | where: "external_url", "" != post.external_url %} \
      { \
        "title"    : "{% if post.title != "" %}{{ post.title | replace: "\'", "" | replace: "\"", "" | strip_html | escape }}{% else %}{{ post.excerpt | strip_html | escape | strip }}{% endif %}", \
        "category" : "{{ post.tags | join: \', \' }}", \
        "external_url"      : "{{ post.external_url }}" \
      }{% unless forloop.last %},{% endunless %} \
  {% endfor %} \
]';

    searchjson = JSON.parse(searchjson);

    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('nav-search-input'),
      resultsContainer: document.getElementById('search-results-container'),
      json: searchjson
    });
  </script>


</div>

{% endif %}
